<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="main">
      <section id="container">
        <div id="discription" data-testid="gameInstructions">
          Guess the correct color!
        </div>
        <div id="score">
          Score: <span id="count" data-testid="score"></span>
        </div>

        <div id="target" data-testid="colorBox"></div>
        <div id="popupMessage"></div>
        <div id="boxes" data-testid="colorOption">
        </div>
        <button id="new_game" data-testid="newGameButton">New game</button>
      </section>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
